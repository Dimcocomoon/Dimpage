<!DOCTYPE html>
<html>
<head>
	<title>Canvas test</title>
	<style media="screen">
		body{
			text-align:center;
			font-family:sans-serif;
		}
		canvas{
			background-color:black;
		}
	</style>
</head>
<body>
	<h1>Canvas test</h1>
	<canvas id="asteroids" width="400" height="400"></canvas>
	<script>
		var canvas=document.getElementById("asteroids");
		var context=canvas.getContext("2d");
		context.strokeStyle="white";	//set line color
		context.fillStyle="dimgrey";	//set fill color
		context.lineWidth=5;	//set line width
		context.rect(75,50,canvas.width-150,canvas.height-100);		//set path for a square
		context.stroke();	//paint down on the path
		context.fill();		//fill on the path

		context.font="34px Arial";		//set font and font size for text drawing
		context.strokeStyle="#FF2222"	//set color for the text outline
		context.fillStyle="#FFAAAA";	//set color for the text fill
		context.lineWidth=0.75;		//set width for the text line
		context.textAlign="center";		//fiz the center on the middle
		let msg="2D Drawing";		//set a variable with the text to display
		context.fillText(msg,canvas.width/2,100);		//draw the fill of the text
		context.strokeText(msg,canvas.width/2,100);		//draw the outline of the text
		
		let msg2="its quite easy";		//same process but with another variable in another location
		context.font="24px Arial";		
		context.fillText(msg2,canvas.width/2,330);
		context.strokeText(msg2,canvas.width/2,330);
		
		context.strokeStyle="#FFFFFF";
		context.lineWidth=2;
		context.beginPath();			//reset the path location
		context.arc(200,140,20,0,Math.PI*2);	//draw "head"
		context.moveTo(200,160);		
		context.lineTo(200,220);		//path "body"
		context.moveTo(180,300);		
		context.lineTo(185,260);		//path "legs"
		context.lineTo(200,220);
		context.lineTo(215,260);
		context.lineTo(220,300);
		context.moveTo(240,130);
		context.lineTo(225,170);		//path "arms"
		context.lineTo(200,170);
		context.lineTo(175,180);
		context.lineTo(170,220);
		context.stroke();				//draw the path
	</script>
</body>
</html>
